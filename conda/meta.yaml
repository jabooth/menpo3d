package:
  name: menpo3d
  version: {{ environ['CONDACI_VERSION'] }}

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - menpo 0.4.0|>=0.4.1,<0.5.0  # Make sure we ignore the alpha
    - cyassimp 0.2.1
    - cyrasterize 0.2.3
    - menpo-pyvrml97 2.3.0a4  # [py2k]
    - mayavi 4.3.1  # [py2k]

test:
  requires:
  - nose
  - mock

  imports:
  - menpo3d

  commands:
  - python -c "import nose; nose.main()" -s menpo3d

about:
  home: https://github.com/menpo/menpo3d/
  license: BSD
